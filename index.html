<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ðŸŽ° Poker Buy-in Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Poker Buy-in Master</h1>
        
        <div class="input-group">
            <label for="players">Number of Players (8-12):</label>
            <input type="number" id="players" min="8" max="12" value="8">
        </div>

        <button onclick="startGame()" class="fancy-button">Start Game</button>

        <div id="gameArea" class="hidden">
            <h2>Buy-in Tracker ($5 = 200 chips)</h2>
            <div id="playerInputs"></div>
            <button onclick="addPlayer()" class="fancy-button add">Add Player</button>
            <button onclick="endGame()" class="fancy-button">End Game</button>
        </div>

        <div id="results" class="hidden">
            <h2>Final Results</h2>
            <div id="resultsTable"></div>
            <p>Total Pool: $<span id="totalPool">0</span></p>
        </div>

        <div id="history">
            <h2>Game History</h2>
            <div id="historyList"></div>
            <button onclick="clearHistory()" class="fancy-button clear">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
